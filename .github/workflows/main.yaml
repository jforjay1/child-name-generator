name: Example Workflow with OpenAI API

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Example using OpenAI API
      env:
        OPENAI_SECRET_KEY: ${{ secrets.OPENAI_SECRET_KEY }}
      run: |
        streamlit run app.py
    
    - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Choose your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Streamlit app
        run: |
          streamlit run app.py &
          sleep 10 # Waits for 10 seconds to ensure Streamlit has started
